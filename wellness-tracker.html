<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUJ - Wellness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            margin: 0;
            padding: 0;
            color: #4A2C2A; /* Dark brown text */
        }
        header {
            background-color: #8B4513; /* SaddleBrown */
            padding: 20px;
            text-align: center;
            color: #F5F5DC; /* Beige text */
        }
        .tracker-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #FFE4C4; /* Bisque background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4A2C2A; /* Dark brown */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 16px;
            color: #4A2C2A;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #8B4513; /* Brown border */
            background-color: #FAF0E6; /* Linen */
            color: #4A2C2A;
        }
        button {
            padding: 12px;
            background-color: #8B4513; /* Brown */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #A0522D; /* Sienna */
        }
    </style>
</head>
<body>

    <header>
        <h1>YUJ - Track Your Wellness</h1>
    </header>

    <div class="tracker-container">
        <h2>Daily Wellness Tracker</h2>
        <form>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="steps">Steps Walked:</label>
            <input type="number" id="steps" name="steps" placeholder="Enter steps walked">

            <label for="water">Water Intake (Liters):</label>
            <input type="number" id="water" name="water" placeholder="Liters drank">

            <label for="sleep">Hours of Sleep:</label>
            <input type="number" id="sleep" name="sleep" placeholder="Enter hours of sleep">

            <label for="mood">Mood:</label>
            <select id="mood" name="mood">
                <option value="happy">Happy</option>
                <option value="neutral">Neutral</option>
                <option value="sad">Sad</option>
                <option value="stressed">Stressed</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
